<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <div class="controls">
mouse = player 1, wasd = player 2
        <label>Mountain Frequency: <input type="range" id="mountainFrequency" min="0" max="1" step="0.01" value="0.1"></label><br>
        <label>Tree Frequency: <input type="range" id="treeFrequency" min="0" max="1" step="0.01" value="0.1"></label><br>
        <label>Scroll Speed: <input type="range" id="scrollSpeed" min="0" max="5" step="0.01" value="0.1"></label><br>
        <label>Pull/Push Mode: <input type="checkbox" id="pushPullSwitch" checked> Push Mode</label><br>
    </div>
    <script src="script.js"></script>
</body>
</html>
